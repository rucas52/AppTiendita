<ion-view title="Crear producto" id="page13">
    <ion-content padding="true" class="has-header">
        <form id="crearProducto-form7" class="list ">
            <label class="item item-input " id="crearProducto-input25">
                <span class="input-label">Nombre</span>
                <input type="text" ng-model="product.name">
            </label>
            <label class="item item-input " id="crearProducto-input26">
                <span class="input-label">Tipo</span>
                <input type="text" ng-model="product.type">
            </label>
            <label class="item item-input " id="crearProducto-input27">
                <span class="input-label">Cantidad</span>
                <input type="number" ng-model="product.quantity">
            </label>
            <label class="item item-input " id="crearProducto-input28">
                <span class="input-label">Precio</span>
                <input type="number" ng-model="product.price">
            </label>

            <button id="page-button2" class=" button button-positive  button-block " ng-click="productCreate(product)">Crear producto</button>
        </form>        
    </ion-content>
</ion-view>
